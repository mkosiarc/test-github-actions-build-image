name: Build syft image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: quay.io/redhat-appstudio
  IMAGE_NAME: syft
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Extract version from Dockerfile
      run: |
        export VERSION=$(grep -oP '(?<=ARG syft_version=")[^"]*' syft.Dockerfile)

    - name: Build Image
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.IMAGE_NAME }}
        tags: ${{ env.VERSION }}
        context: .
        containerfiles: |
            ./syft.Dockerfile
